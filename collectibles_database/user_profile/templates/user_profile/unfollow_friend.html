{% extends 'base.html' %}

{% block title %}Unfollow User{% endblock title %}

{% block content %}

<div class="friends-confirm">
    <h2>Do you really want to unfollow {{ receiver.username }}?</h2>
    <form method="post" action="{% url 'unfollow_friend' user_id=receiver.id %}">
        {% csrf_token %}
        <button class="unfollow-btn" type="submit">Confirm</button>
        <a href="{% url 'friends_list' %}">Cancel</a>
    </form>
</div>

{% endblock content %}
